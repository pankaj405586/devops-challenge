{{ stderr_logfile }}{
        daily
        dateext
        missingok
        copytruncate
        rotate 5
        maxsize 50M
        compress
        compresscmd /bin/gzip
        notifempty
}
{{ stdout_logfile }}{
        daily
        dateext
        missingok
        copytruncate
        rotate 5
        maxsize 50M
        compress
        compresscmd /bin/gzip
        notifempty
}
